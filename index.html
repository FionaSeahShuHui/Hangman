<!DOCTYPE html>
<html>
  <head>
    <title>Hangman</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="gameContainer">
      <h2>Hangman</h2>
      <div class="wordGuess"></div>
      <div class="breakLine"></div>
      <div id="row">
        <div class="hangmanImage">
          <img src="images/empty.png" id="strikes" />
        </div>
        <div class="gameWord"></div>
        <div class="restartGameButton">Restart</div>
        <div class="row">
          <div class="keyboardLetters">
            <div class="character" id="letterA" onclick="keyBoardFunction('A')">
              A
            </div>
            <div class="character" id="letterB" onclick="keyBoardFunction('B')">
              B
            </div>
            <div class="character" id="letterC" onclick="keyBoardFunction('C')">
              C
            </div>
            <div class="character" id="letterD" onclick="keyBoardFunction('D')">
              D
            </div>
            <div class="character" id="letterE" onclick="keyBoardFunction('E')">
              E
            </div>
            <div class="character" id="letterF" onclick="keyBoardFunction('F')">
              F
            </div>
            <div class="character" id="letterG" onclick="keyBoardFunction('G')">
              G
            </div>
            <div class="character" id="letterH" onclick="keyBoardFunction('H')">
              H
            </div>
            <div class="character" id="letterI" onclick="keyBoardFunction('I')">
              I
            </div>
            <div class="character" id="letterJ" onclick="keyBoardFunction('J')">
              J
            </div>
            <div class="character" id="letterK" onclick="keyBoardFunction('K')">
              K
            </div>
            <div class="character" id="letterL" onclick="keyBoardFunction('L')">
              L
            </div>
            <div class="character" id="letterM" onclick="keyBoardFunction('M')">
              M
            </div>
            <div class="character" id="letterN" onclick="keyBoardFunction('N')">
              N
            </div>
            <div class="character" id="letterO" onclick="keyBoardFunction('O')">
              O
            </div>
            <div class="character" id="letterP" onclick="keyBoardFunction('P')">
              P
            </div>
            <div class="character" id="letterQ" onclick="keyBoardFunction('Q')">
              Q
            </div>
            <div class="character" id="letterR" onclick="keyBoardFunction('R')">
              R
            </div>
            <div
              class="character"
              id="character"
              onclick="keyBoardFunction('S')"
            >
              S
            </div>
            <div class="character" id="letterT" onclick="keyBoardFunction('T')">
              T
            </div>
            <div class="character" id="letterU" onclick="keyBoardFunction('U')">
              U
            </div>
            <div class="character" id="letterV" onclick="keyBoardFunction('V')">
              V
            </div>
            <div class="character" id="letterW" onclick="keyBoardFunction('W')">
              W
            </div>
            <div class="character" id="letterX" onclick="keyBoardFunction('X')">
              X
            </div>
            <div class="character" id="letterY" onclick="keyBoardFunction('Y')">
              Y
            </div>
            <div class="character" id="letterZ" onclick="keyBoardFunction('Z')">
              Z
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="wordlist.js"></script>
    <script src="game.js"></script>
  </body>
</html>
